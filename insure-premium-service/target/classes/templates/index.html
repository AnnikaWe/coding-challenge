<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Versicherungsrechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background - professional for insurance */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h2 {
            color: #003366; /* Dark blue for headings */
            margin-bottom: 20px;
        }
        
        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #003366;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #cce0ff; /* Light blue border */
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: #0066cc;
            outline: none;
        }
        
        button {
            background-color: #0066cc; /* Blue button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        
        button:hover {
            background-color: #004d99;
        }
    </style>
</head>
<body>
    <h2>Versicherungsrechner</h2>
    <form action="/api/calculate" method="get">
        <label for="km">Kilometerleistung:</label>
        <input type="number" id="annualMileage" name="annualMileage" required>
        
        <label for="vehicle">Fahrzeugtyp:</label>
        <input type="text" id="vehicle" name="vehicleType" required>
        
        <label for="zip">Postleitzahl:</label>
        <input type="text" id="postalCode" name="postalCode" required>
        
        <button type="submit">Berechnen</button>
    </form>
</body>
</html>
